[package]
name = "polyline-ffi"
version = "0.7.2"
authors = ["Stephan HÃ¼gel <urschrei@gmail.com>"]
description = "FFI bindings for the polyline crate"
documentation = "https://docs.rs/polyline-ffi"
homepage = "https://crates.io/crates/polyline-ffi"
repository = "https://github.com/urschrei/polyline-ffi"
readme = "README.md"
keywords = ["polyline", "geo", "ffi"]
license = "MIT"
edition = "2021"

[dependencies]
geo-types = "0.7.16"
num-traits = "0.2.19"
polyline = "0.11.0"
libc = "0.2.174"

[build-dependencies]
cbindgen = "0.29.0"

[features]
headers = []

[lib]
name = "polylineffi"
crate-type = ["cdylib"]
test = true
doctest = false
doc = true

[profile.release]
lto = true
codegen-units = 1
