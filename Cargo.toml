[package]
name = "polyline-ffi"
version = "0.2.4"
authors = ["Stephan HÃ¼gel <urschrei@gmail.com>"]
description = "FFI bindings for the polyline crate"
documentation = "https://urschrei.github.io/polyline-ffi/polyline_ffi/index.html"
homepage = "https://urschrei.github.io/polyline-ffi/polyline_ffi/index.html"
repository = "https://github.com/urschrei/polyline-ffi"
readme = "README.md"
keywords = ["polyline", "geo", "ffi"]
license = "MIT"
build = "src/build.rs"

[dependencies]
polyline = "0.5"
libc = "0.2.42"

[build-dependencies]
cbindgen = "0.6.8"

[lib]
name = "polyline_ffi"
crate-type = ["cdylib"]
test = true
doctest = false
doc = true

[profile.release]
lto = true
codegen-units = 1
